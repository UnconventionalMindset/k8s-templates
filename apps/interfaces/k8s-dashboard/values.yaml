nginx:
  enabled: false

cert-manager:
  enabled: false
  installCRDs: false

metrics-server:
  enabled: false

fullnameOverride: "dashboard"

# api:
#   containers:
#     args:
#       - '--disable-csrf-protection=true'

app:
  containers:
    ports:
      - name: web
        containerPort: 8000
        protocol: TCP
  ingress:
    enabled: false
    hosts:
      - k.umhomelab.com
      - k8s.umhomelab.com

kong:
  proxy:
    type: NodePort
    annotations:
      traefik.ingress.kubernetes.io/service.serversscheme: https
      traefik.ingress.kubernetes.io/service.serverstransport: kubedb-skipverify@kubernetescrd
