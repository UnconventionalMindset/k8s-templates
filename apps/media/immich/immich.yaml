        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:v1.139.4
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: immich-secret
                  key: immich-db-name
            - name: DB_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: immich-secret
                  key: immich-db-hostname
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-secret
                  key: immich-db-password
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: immich-secret
                  key: immich-db-username
            - name: REDIS_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: immich-secret
                  key: immich-redis-hostname
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-secret
                  key: immich-redis-password
          envFrom:
            - configMapRef:
                name: immich-env
                optional: false
          ports:
            - name: http
              containerPort: 2283
              protocol: TCP
          volumeMounts:
            - name: backups
              mountPath: /usr/src/app/upload/backups
            - name: thumbs-cache
              mountPath: /usr/src/app/upload/thumbs
            - name: encoded-vids
              mountPath: /usr/src/app/upload/encoded-video
            - name: lib
              mountPath: /usr/src/app/upload/library
            - name: profile
              mountPath: /usr/src/app/upload/profile
            - name: uploads
              mountPath: /usr/src/app/upload/upload
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/server/ping
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/server/ping
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 300
            httpGet:
              path: /api/server/ping
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
      volumes:
        - name: backups
          persistentVolumeClaim:
            claimName: backups-immich-nfs
        - name: thumbs-cache
          persistentVolumeClaim:
            claimName: thumb-cache-immich-nfs
        - name: encoded-vids
          persistentVolumeClaim:
            claimName: encoded-videos-immich-nfs
        - name: lib
          persistentVolumeClaim:
            claimName: library-immich-nfs
        - name: uploads
          persistentVolumeClaim:
            claimName: uploads-immich-nfs
        - name: profile
          persistentVolumeClaim:
            claimName: profile-immich-nfs
